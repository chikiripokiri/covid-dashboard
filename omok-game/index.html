<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Omok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>오목 (Omok)</h1>
            <div class="turn-indicator">
                <span id="turn-text">흑돌(Black) 차례</span>
                <div id="turn-stone" class="stone-preview black"></div>
            </div>
        </header>

        <main>
            <div class="board-wrapper">
                <canvas id="omok-board" width="600" height="600"></canvas>
            </div>
        </main>

        <section class="controls">
            <button id="reset-btn" class="btn">판 엎기 (Reset)</button>
        </section>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winner-text">Black Wins!</h2>
                <button id="modal-reset-btn" class="btn primary">다시 시작</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
